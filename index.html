<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
      <script src="https://kit.fontawesome.com/1ef4fcd6c3.js" crossorigin="anonymous"></script>
</head>
<body class="bg-slate-600">
    
    <div class="text-editor lg:w-10/12 w-[100%] mx-auto bg-slate-600 h-[500px] mt-100">
        <h1 class="text-center text-white text-3xl">Text editor by Abir</h1>
        <div class="menu lg:flex lg:justify-around lg:items-center grid grid-cols-1 text-center  mt-14 bg-blue-400 py-4">


     
            <div class="text-decoration">
                <i id="bold" class="fa-solid fa-bold cursor-pointer mx-3 lg:mt-0 mt-2 "></i>
                <i id="italic" class="fa-solid fa-italic cursor-pointer mx-3 lg:mt-0 mt-2"></i>
                <i id="underline" class="fa-solid fa-underline cursor-pointer mx-3 lg:mt-0 mt-2"></i>         
            </div>

            <div class="text-alignments">
  

                <i id="align-left" class="fa-solid fa-align-left cursor-pointer mx-3 lg:mt-0 mt-2"></i>
                <i id="align-center" class="fa-solid fa-align-center cursor-pointer mx-3 lg:mt-0 mt-2"></i>
                <i id="align-right" class="fa-solid fa-align-right cursor-pointer mx-3 lg:mt-0 mt-2"></i>
   
            </div>


            <div class="color-and fonts lg:inline-block flex justify-between items-center">
               <span>Font color</span> <input type="color" name="" id="font-color">
               <span>Font size</span> <input class="w-9" type="number" name="" id="font-size" placeholder="14">
            </div>

        </div>

        <div class="text-area flex justify-center mt-5 ">
            <textarea class="h-[300px] w-[600px]" name="" id="text-area" cols="100" rows="13"></textarea>
        </div>
    </div>




    <script src="index.js"></script>
</body>
</html>
